<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="template.xhtml">

            <ui:define name="title">#{msg.pageTwoTitle} â€” ODIEpiceArc</ui:define>

            <ui:define name="top">
                <h1>#{msg.pageTwoTitle}</h1>
            </ui:define>

            <ui:define name="content">
                
                <div style="text-align: left;">
                    <h:messages />
                </div>
                
                <h:form>
                    <label>#{msg.pageTwoFirstNameLabel} :</label> 
                    <h:inputText title="#{msg.pageTwoFirstNameLabel}" 
                                 value="#{customerBean.customer.firstName}" required="true" requiredMessage="#{msg.pageTwoFirstNameLabel} #{msg.required}" 
                                 validatorMessage="#{msg.pageTwoFirstNameLabel} #{msg.inputError}">
                        <f:validateRegex pattern="^\D*$"/>
                    </h:inputText><br/>
                    <label>#{msg.pageTwoLastNameLabel} :</label>
                    <h:inputText title="#{msg.pageTwoLastNameLabel}" 
                                 value="#{customerBean.customer.lastName}" required="true" requiredMessage="#{msg.pageTwoLastNameLabel} #{msg.required}" 
                                 validatorMessage="#{msg.pageTwoLastNameLabel} #{msg.inputError}">
                        <f:validateRegex pattern="^\D*$"/>
                    </h:inputText><br/>
                    <label>#{msg.pageTwoAddressLabel} :</label>
                    <h:inputText title="#{msg.pageTwoAddressLabel}" 
                                 value="#{customerBean.customer.address}" required="true" requiredMessage="#{msg.pageTwoAddressLabel} #{msg.required}"/><br/>
                    <label>#{msg.pageTwoZipLabel} :</label>
                    <h:inputText title="#{msg.pageTwoZipLabel}" 
                                 value="#{customerBean.customer.zip}" required="true" requiredMessage="#{msg.pageTwoZipLabel} #{msg.required}" 
                                 validatorMessage="#{msg.pageTwoZipLabel} #{msg.inputError}">
                        <f:validateRegex pattern="^[0-9]{4}$"/>
                    </h:inputText><br/>
                    <label>#{msg.pageTwoCityLabel} :</label>
                    <h:inputText title="#{msg.pageTwoCityLabel}" 
                                 value="#{customerBean.customer.city}" required="true" requiredMessage="#{msg.pageTwoCityLabel} #{msg.required}"
                                 validatorMessage="#{msg.pageTwoCityLabel} #{msg.inputError}">
                        <f:validateRegex pattern="^[a-zA-Z\u0080-\u024F\s\/\-\)\(\`\.\']+$"/>
                    </h:inputText><br/>
                    <label>#{msg.pageTwoPhoneLabel} :</label>
                    <h:inputText title="#{msg.pageTwoPhoneLabel}" 
                                 value="#{customerBean.customer.phone}" required="true" requiredMessage="#{msg.pageTwoPhoneLabel} #{msg.required}" 
                                 validatorMessage="#{msg.pageTwoPhoneLabel} #{msg.inputError}">
                        <f:validateRegex pattern="^(0[0-9]{2}|\+41[0-9]{2})[\. ]?[0-9]{3}[\. ]?[0-9]{2}[\. ]?[0-9]{2}$"/>
                    </h:inputText><br/>
                    <label>#{msg.pageTwoEmailLabel} :</label>
                    <h:inputText title="#{msg.pageTwoEmailLabel}" 
                                 value="#{customerBean.customer.email}" required="true" requiredMessage="#{msg.pageTwoEmailLabel} #{msg.required}" 
                                 validatorMessage="#{msg.pageTwoEmailLabel} #{msg.inputError}">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </h:inputText><br/>
                    <h:commandButton value="#{msg.pageTwoSubmitLabel}" action="#{customerBean.addCustomer}"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
